  <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->

  <body>
    
    <div id = "tool-menu">

      <h1> SIMPLE </h1>

          <input type = "color" id = "colorPicker">

          </button>

        <div id = "palette">

            <span class="material-symbols-outlined"> edit</span>
          </button>
          <button type="button" class="btn color-btn" id = "six">
            <span class="material-symbols-outlined"> edit</span>
          </button>
          <button type="button" class="btn color-btn" id = "seven">

          </button>

            <span class="material-symbols-outlined"> edit</span>

          <button type="button" class="btn color-btn" id = "ten">
            <span class="material-symbols-outlined"> edit</span>
          </button>
          <button type="button" class="btn color-btn" id = "eleven">
            <span class="material-symbols-outlined"> edit</span>
          </button>
          <button type="button" class="btn color-btn" id = "twelve">
            <span class="material-symbols-outlined"> edit</span>
          </button>
        </div>
      </div>
      
      <div id = "tools">
        <div id = "top">
          <button type="button" class="btn tool" id = "default" >
            <span class="material-symbols-outlined"> edit</span>
          </button>

          <button type="button" class="btn tool" id = "brush" >
            <span class="material-symbols-outlined">brush</span>
          </button>

          <button type="button" class="btn tool" id = "eraser" >
            <img id = "img-eraser" src = "images/eraser.png">
          </button>
        </div>

        <div id = "bottom">
          <button type="button" class="btn tool" id = "undo" >
            <span class="material-symbols-outlined">undo</span>
          </button>

          <button type="button" class="btn tool" id = "redo" >
            <span class="material-symbols-outlined">redo</span>
          </button>

          <button type="button" class="btn tool" id = "clear" >
            <span class="material-symbols-outlined">clear</span>
          </button>
          </div>
      </div>

      <label for="stroke_width"> Stroke Width</label>
      <input type="text" id="stroke_width"   
            style="border:0; color:black; font-weight:bold;">
      <div id="slider-1"></div> 
      
      <div id = "file-tools">
        <button type="button" class="btn tool" id = "import" >
          <span class="material-symbols-outlined">file_download</span>
        </button>
        <input type="file" accept="image/png, image/jpeg" class = "hide-btn" id = "import-btn"/>
    

        <button type="button" class="btn tool" id = "share" >

        </button>
